<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellTrack U - Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="auth-page">

    <div class="container auth-container">
        <div class="auth-card">
            <h2>Create an Account</h2>
            <p>Join WellTrack U to start logging your wellness data.</p>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                
                <p id="auth-message" class="error-message hidden"></p>
                <button type="submit" class="btn primary">Register</button>
                
                <p class="switch-auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

</body>
</html>
