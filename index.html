<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellTrack U - Daily Log</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="header-content">
            <h1 class="site-title">WELLTRACK U</h1>
            
            <nav>
                <ul class="main-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="index.html" class="active">Daily Log</a></li>
                    <li><a href="report.html">Monthly Report</a></li>
                    <li><a href="meditate.html">Meditation</a></li>
                    <li><a href="team.html">About the Team</a></li>
                </ul>
                <div class="auth-buttons">
                    <button id="logout-btn" class="auth-btn">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        
        <section class="log-form-section">
            <h2>Log Your Daily Mood</h2>

            <form id="daily-log-form">
                
                <div class="form-group">
                    <label for="entry-date">Date of Entry</label>
                    <input type="date" id="entry-date" required>
                </div>
                
                <div class="form-group">
                    <label>How was your mood today? (Select one)</label>
                    <div class="mood-selector">
                        <button type="button" class="mood-btn" data-value="5">üòÅ Excellent</button>
                        <button type="button" class="mood-btn" data-value="4">üòä Good</button>
                        <button type="button" class="mood-btn" data-value="3">üòê Neutral</button>
                        <button type="button" class="mood-btn" data-value="2">üòû Low</button>
                        <button type="button" class="mood-btn" data-value="1">üò† Stressed/Bad</button>
                    </div>
                    <input type="hidden" id="mood-value-input" required>
                </div>

                <div class="form-group">
                    <label for="stress-level">Current Stress Level (1-5): 
                        <span id="stress-value">3</span>
                    </label>
                    <input type="range" id="stress-level" min="1" max="5" value="3" required>
                </div>

                <div class="form-group">
                    <label for="sleep-duration">Hours of Sleep Last Night</label>
                    <input type="number" id="sleep-duration" min="0" max="15" step="0.5" value="7.0" required>
                </div>

                <div class="form-group">
                    <label for="daily-notes">Journal Entry / Quick Notes about your day (Optional)</label>
                    <textarea id="daily-notes" rows="4" placeholder="Describe any notable events, feelings, or activities that affected your ratings..."></textarea>
                </div>
                <p id="message" class="success-message hidden"></p>

                <button type="submit" class="btn primary">Save Daily Entry</button>
            </form>
        </section>
        
    </div>

    <footer>
        <p>&copy; 2025 WellTrack U. All rights reserved.</p>
    </footer>
    
</body>
</html>
