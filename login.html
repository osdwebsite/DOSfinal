<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellTrack U - Daily Log</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="header-content">
            <h1 class="site-title">WELLTRACK U</h1>
            
            <nav>
                <ul class="main-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html" class="active">Daily Log</a></li>
                    <li><a href="report.html">Monthly Report</a></li>
                    <li><a href="meditate.html">Meditation</a></li>
                    <li><a href="team.html">About the Team</a></li>
                </ul>
                <div class="auth-buttons">
                    <button id="logout-btn" class="auth-btn">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        
        <h2>üìÖ Track Your Wellness Today</h2>

        <section>
            <h3>Daily Wellness Log</h3>
            <form id="daily-log-form">
                
                <p id="message" class="hidden success-message"></p>

                <div class="form-group">
                    <label for="entry-date">Date of Entry:</label>
                    <input type="date" id="entry-date" required>
                </div>

                <div class="form-group">
                    <label>1. How would you rate your mood today?</label>
                    <input type="hidden" id="mood-value-input" required>
                    <div class="mood-selector">
                        <button type="button" class="mood-btn" data-value="5">üòÅ Excellent</button>
                        <button type="button" class="mood-btn" data-value="4">üòä Good</button>
                        <button type="button" class="mood-btn" data-value="3">üòê Neutral</button>
                        <button type="button" class="mood-btn" data-value="2">üòû Low</button>
                        <button type="button" class="mood-btn" data-value="1">üò† Stressed/Bad</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="stress-level">2. How stressed did you feel? (1=Low, 5=High)</label>
                    <input type="range" id="stress-level" name="stress-level" min="1" max="5" value="3" required>
                    <span id="stress-value">3</span> / 5
                </div>
                
                <div class="form-group">
                    <label for="sleep-duration">3. How many hours did you sleep last night?</label>
                    <input type="number" id="sleep-duration" name="sleep-duration" min="0" max="12" step="0.5" value="7.0" required>
                </div>
                
                <div class="form-group">
                    <label for="daily-notes">4. Notes/Journal Entry (Optional):</label>
                    <textarea id="daily-notes" rows="3" placeholder="Jot down any specific events or feelings..."></textarea>
                </div>

                <button type="submit" class="btn primary">Save Daily Log</button>
            </form>
        </section>


    </div>

    <footer>
        <p>&copy; 2025 WellTrack U. All rights reserved.</p>
    </footer>
    
</body>
</html>
