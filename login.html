<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellTrack U - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="auth-page">



    <div class="container auth-container">
        <div class="auth-card">
            <h2>User Login</h2>
            <p>Enter your credentials below to access WellTrack U.</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <p id="auth-message" class="error-message hidden"></p>
                <button type="submit" class="btn primary">Login</button>
                
                <p class="switch-auth-link">Need an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </div>

    
</body>
</html>
